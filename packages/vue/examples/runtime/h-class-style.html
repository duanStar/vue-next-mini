<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div class="app"></div>
    <script>
      const { h } = Vue

      console.log(
        h(
          'div',
          {
            class: {
              red: true,
              green: false
            }
          },
          'Text'
        )
      )
      console.log(
        h(
          'div',
          {
            style: {
              color: 'red',
              fontSize: '20px'
            }
          },
          'Text'
        )
      )
      console.log(
        h('div', {
          style: [
            {
              color: 'red',
              fontSize: '20px'
            },
            'font-weight: bold; text-decoration: underline;'
          ]
        })
      )
    </script>
  </body>
</html>
