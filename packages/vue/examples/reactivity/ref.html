<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <script>
      const { ref, effect } = Vue
      console.log(ref)
      const obj = ref({
        name: 'zs'
      })
      console.log(obj)

      effect(() => {
        console.log(1)
        document.querySelector('#app').innerText = obj.value.name
      })
      effect(() => {
        document.querySelector('#app2').innerText = obj.value.name
      })
      setTimeout(() => {
        obj.value.name = 'llll'
      }, 2000)
    </script>
  </body>
</html>
