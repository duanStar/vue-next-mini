<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div class="app"></div>
    <script>
      const { h } = Vue

      const component = {
        render() {
          return h('div', 'component')
        }
      }

      console.log(
        h(
          'div',
          {
            class: 'hello',
            style: {
              color: 'red'
            }
          },
          h(component)
        )
      )
    </script>
  </body>
</html>
